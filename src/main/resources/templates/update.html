<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee_CRUD</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<style>
body {
    background: url(../images/background2.jpg);
              
   width: 100%;
   height: 100%
   
}
</style>

<body>


<nav class="navbar navbar-expand-lg bg-info">
		<div class="container-fluid">
			<h2 style="color: black; text-align: center;">CRUD OPERATION</h2>

			<div class="collapse navbar-collapse" id="navbarNavAltMarkup"
				style="margin-left: 20px">
				<div class="navbar-nav">
					<a class="nav-link active" href="/">Home</a> 
				<!-- 	<a class="nav-link active" href="view">Add Employee</a> -->
				</div>
			</div>
		</div>
	</nav>

	<div class="bootstrap-wrapper" style="height: 1000px">

		<div class="container-fluid">
		

			<div class="card col-md-6 offset-3"
				style="display: flex; margin-top: 20px;">

				<form action="#" th:action="@{/update}" th:object=${employee}
					method="POST" style="padding: 20px">

                    <div class="mb-3 row ">
                    	<h2 style="color: maroon; text-align: center;">Update Employee</h2>
                    </div>

					<div class="mb-3 row">
						<label for="name" class="col-sm-3 col-form-label">ID</label>
						<div class="col-sm-8">
							<input type="text" readonly="readonly" class="form-control" th:field="*{id}">
						</div>
					</div>
					
					<div class="mb-3 row">
						<label for="name" class="col-sm-3 col-form-label">Employee
							Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{name}">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="email" class="col-sm-3 col-form-label">Email</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" th:field="*{email}">
						</div>
					</div>

					<div class="mb-3 row">
						<label for="mobile" class="col-sm-3 col-form-label">Mobile</label>
						<div class="col-sm-8">
							<input type="number" class="form-control" th:field="*{mobile}">
						</div>
					</div>


					<div class="mb-3 row">
						<label for="city" class="col-sm-3 col-form-label">City</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{city}">
						</div>
					</div>

					<div class="mb-3 row">
						<label for="country" class="col-sm-3 col-form-label">Country</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" th:field="*{country}">
						</div>
					</div>

					<div class="mb-3 row" style="margin-left: 300px">

						<label class="col-sm-3 col-form-label">

							<button class="btn btn-primary" style="width: 100px">Update</button>
						</label>

					</div>

				</form>

			</div>
		</div>


	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
