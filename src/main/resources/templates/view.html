<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee CRUD</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<style>
.table{

border: 1px solid;
text-align: center

}
body {
    background: url(../images/background2.jpg);
              
   width: 100%;
   height: 100%
   
}
</style>
<body>


<nav class="navbar navbar-expand-lg bg-info">
		<div class="container-fluid">
			<h2 style="color: black; text-align: center;">CRUD OPERATION</h2>

			<div class="collapse navbar-collapse" id="navbarNavAltMarkup"
				style="margin-left: 20px">
				<div class="navbar-nav">
					<a class="nav-link active" href="/">Home</a> <a
						class="nav-link active" href="addEmployee">Add Employee</a>

				</div>
			</div>
		</div>
	</nav>

	<div class="bootstrap-wrapper">

		<div class="container">
		
		<div class="row">
		
		<div class="col-lg-3">
		
	
		
		</div>

			<h1 style="color:maroon; text-align: center">Employee List</h1>
		
			<table class="table table-striped">

				<tr>
					<th>No.</th>
					<th>Name</th>
					<th>Email</th>
					<th>Mobile</th>
					<th>City</th>
					<th>Country</th>
					<th>Update</th>
					<th>Delete</th>
					
				</tr>

				<tr th:each="employee:${employees}">

					<td th:text="${employee.id}" />
					<td th:text="${employee.name}" />
					<td th:text="${employee.email}" />
					<td th:text="${employee.mobile}" />
					<td th:text="${employee.city}" />
					<td th:text="${employee.country}" />
					<td > 
					<a th:href="@{/update/{id}(id=${employee.id})}" 
					class="btn btn-primary">Update</a>
					</td>
					<td > 
					<a th:href="@{/delete/{id}(id=${employee.id})}" 
					class="btn btn-danger">Delete</a>
					</td>
					
					

				</tr>

			</table>
		</div>

	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
